<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nonprofit Career Planner#00D1B2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <main class="page-wrapper">
      <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">Nonprofit Career Planner</p>
        </div>
      </section>

      <div class="box">
        <section class="page-section" id="about">
          <h3>About</h3>
          <div>
            <p>
              Need help planning your career in the nonprofit sector? Enter a
              city name below to find a list of nonprofits in your chosen area
              and the estimated costs to rent an apartment there.
            </p>
          </div>
        </section>
      </div>

      <div class="columns">
        <div class="column is-one-third">
          <form id="city-form" class="box">
            <div class="field">
              <label for="city-text" class="label">City</label>
              <div class="control">
                <input
                  id="city-search"
                  class="input is-link"
                  type="city"
                  placeholder="Enter city name"
                />
              </div>
              <button class="button is-link column is-fullwidth">Search</button>
            </div>
            <div class="box">
              <div id="search-history"></div>
            </div>
          </form>

          <div id="rent" class="box">
            <label class="label">
              Enter a city to see rent costs in that city
            </label>
          </div>

          <div class="column">
            <form id="bedrooms-select" class="box">
              <label for="bedrooms">How many bedrooms:</label>
              <select name="bedrooms" id="bedrooms">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <input type="submit" value="Submit" class="button is-link" />
            </form>
          </div>
        </div>

        <div class="column is-two-thirds">
          <div id="nonprofits" class="box content">
            <label class="label"
              >Enter a city to see Nonprofits in that city</label
            >
          </div>
        </div>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal Content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-text"></p>
        </div>
      </div>

      <footer>
        <span>Thanks for visiting!</span>
      </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./assets/js/script.js"></script>
    </main>
  </body>
</html>
